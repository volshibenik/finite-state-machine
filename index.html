<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		margin: 0;
	}
	</style>
</head>
<body>
<!--	<script src="./app.bundle.js"></script> -->
	
	<script>
		
		const config = {
			initial: 'normal',
			states: {
				normal: {
					transitions: {
						study: 'busy',
					}
				},
				busy: {
					transitions: {
						get_tired: 'sleeping',
						get_hungry: 'hungry',
					}
				},
				hungry: {
					transitions: {
						eat: 'normal'
					},
				},
				sleeping: {
					transitions: {
						get_hungry: 'hungry',
						get_up: 'normal',
					},
				},
			}
		};
		
		
		
		
		
		
		
		
		
		class FSM {
			/**
     * Creates new FSM instance.
     * @param config
     */
			constructor(config) {
				if (!config) {
					console.log(new Error('Error') ); 
				} else {
					this.config = config;
				}
			}
			/**
     * Returns active state.
     * @returns {String}
     */
			getState() {}

			/**
     * Goes to specified state.
     * @param state
     */
			changeState(state) {}

			/**
     * Changes state according to event transition rules.
     * @param event
     */
			trigger(event) {}

			/**
     * Resets FSM state to initial.
     */
			reset() {}

			/**
     * Returns an array of states for which there are specified event transition rules.
     * Returns all states if argument is undefined.
     * @param event
     * @returns {Array}
     */
			getStates(event) {}

			/**
     * Goes back to previous state.
     * Returns false if undo is not available.
     * @returns {Boolean}
     */
			undo() {}

			/**
     * Goes redo to state.
     * Returns false if redo is not available.
     * @returns {Boolean}
     */
			redo() {}

			/**
     * Clears transition history
     */
			clearHistory() {}
		}
		
		
		const student = new FSM();
		
	</script>
	
	
</body>
</html>
